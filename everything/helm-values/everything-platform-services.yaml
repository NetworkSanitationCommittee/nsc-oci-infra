      grafana:$2y$17$7Su4aN2amhinkHUXdITFIuTijsIJl1O9Jb/KjKO5MZEtSvCOio4lm
      everything:$2y$17$w7F9EEACBVzX5Qt56PtM..4i8zFtdXTzTvEDB.Z0QNSV42XmaksM2
  values:
    ingress:
      annotations:
        projectcontour.io/tls-cert-namespace: cert-manager
      hosts:
        - host: metrics.zenithswarm.com
          paths:
            - /
      tls:
        - secretName: wildcard-certificate
          hosts:
            - metrics.zenithswarm.com 
    config:
      blocks_storage:
        backend: s3
        s3:
          bucket_name: ${metricsBucketName}
          endpoint: axgi7clmxnue.compat.objectstorage.us-phoenix-1.oraclecloud.com
      ruler_storage:
        backend: s3
        s3:
          bucket_name: ${metricsBucketName}
          endpoint: axgi7clmxnue.compat.objectstorage.us-phoenix-1.oraclecloud.com
      alertmanager_storage:
        backend: s3
        s3: 
          bucket_name: ${metricsBucketName}
          endpoint: axgi7clmxnue.compat.objectstorage.us-phoenix-1.oraclecloud.com
    alertmanager:
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: access_key_id
              optional: false 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: secret_access_key
              optional: false
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
    distributor:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
    ingester:
      resources:
        requests:
          cpu: 10m
          memory: 2Gi
      autoscaling:
        enabled: true
        minReplicas: 3
        maxReplicas: 9
        targetMemoryUtilizationPercentage: 80
      persistentVolume:
        size: 20Gi
    ruler:
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: access_key_id
              optional: false 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: secret_access_key
              optional: false
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
    querier:
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: access_key_id
              optional: false 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: secret_access_key
              optional: false
      resources: 
        requests:
          cpu: 10m
          memory: 500Mi
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
    query_frontend:
      replicas: 2
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    nginx:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
        targetMemoryUtilizationPercentage: 80
    store_gateway:
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: access_key_id
              optional: false 
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: metricsbucketaccess
              key: secret_access_key
              optional: false
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
      persistentVolume:
        size: 20Gi
    compactor:
      enabled: true
      replicas: 1
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 500Mi
      persistentVolume:
        size: 20Gi
    memcached-blocks-index:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
      extraEnv:
        - name: MEMCACHED_CACHE_SIZE
          value: "256"
        - name: MEMCACHED_MAX_CONNECTIONS
          value: "1024"
        - name: MEMCACHED_THREADS
          value: "4"
    memcached-blocks:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
      extraEnv:
        - name: MEMCACHED_CACHE_SIZE
          value: "256"
        - name: MEMCACHED_MAX_CONNECTIONS
          value: "1024"
        - name: MEMCACHED_THREADS
          value: "4"
    memcached-blocks-metadata:
      replicaCount: 2
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
      extraEnv:
        - name: MEMCACHED_CACHE_SIZE
          value: "256"
        - name: MEMCACHED_MAX_CONNECTIONS
          value: "1024"
        - name: MEMCACHED_THREADS
          value: "4"
