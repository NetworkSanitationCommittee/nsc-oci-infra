certManager:
  clusterIssuer:
    acme:
      email: support@phonejanitor.com
    solvers:
      - dns01:
          cloudflare:
            email: tod@phonejanitor.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
  wildcardCert:
    everythingName: zenithswarm.com
    dnsNames:
      - 'zenithswarm.com'
      - '*.zenithswarm.com'
    organizations:
      - Network Sanitation Committee
      - PhoneJanitor
clusterAutoscaler:
  # Weirdness exists with Oracle, disable for now.
  enabled: false
  values:
    cloudProvider: oci-oke
    awsRegion: us-phoenix-1
    autoDiscovery:
      clusterName: everything
    extraArgs:
      balance-similar-node-groups: true
      skip-nodes-with-local-storage: false
contour:
  values:
    envoy:
      service:
        annotations: 
          service.beta.kubernetes.io/aws-load-balancer-type: nlb
